inverter_reset:
  description: Reset inverter to automatic mode
  fields:
    serial_number:
      required: true
      description: The serial number of the inverter
      example: RB20221443110059
      selector:
        text:
delete_all_schedules:
  description: Delete all schedules
  fields:
    serial_number:
      required: true
      description: The serial number of the inverter
      example: RB20221443110059
      selector:
        text:
create_schedule:
  description: Create a schedule for the inverter
  fields:
    serial_number:
      required: true
      description: The serial number of the inverter
      example: RB20221443110059
      selector:
        text:
    start_time:
      required: true
      description: The start time of the schedule
      example: 2022-03-22 07:00
      default: 2024-06-01 07:00
      selector:
        datetime:
    duration:
      required: true
      description: The duration of the schedule in minutes
      example: 25
      selector:
        number:
          min: 1
          max: 1440
          step: 1
          unit_of_measurement: minutes
    power:
      required: true
      description: The power level of the schedule
      example: 1000
      selector:
        number:
          min: 1
          max: 10000
          step: 1
          unit_of_measurement: Watts
    mode:
      required: true
      description: The mode of the schedule
      example: 'ChargeBattery'
      selector:
        select:
          translation_key: "mode"
          options:
            - chargebattery
            - dischargebattery
            - importpower
            - exportpower
            - conserve
            
